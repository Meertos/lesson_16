<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Проверка пользователя</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap-grid.min.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- <link href="starter-template.css" rel="stylesheet"> -->

		
	</head>

	<body>
		<section id="main">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-4"></div>
					<div class="col-md-4 content">
						<div class="main__user-age">
							Введите ваш возраст:
							<form class="form">
								<input type="text" placeholder="Введите ваш возраст" id="user-age">
							<input type="button" value="Отправить" id="btn">
							</form>
						</div>

						<div class="main__user-answer">
							Вы подписаны на рассылку?
							<input type="checkbox" id="checkbox" name="test">
						</div>
					</div>
					<div class="col-md-4"></div>

				</div>
				<!-- /.row -->
				<div class="row justify-content-center">
					<div class="col-md-4">
						
					</div>
					<!-- /.col md-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</section>
		<div class="main-block" id="main-block">
		<div class="container">
			<div class="main_field">
				<ul id="list">
					<li class="item">Первая задача</li>

				</ul>

			</div>
			<div class="row">
				<div class="col-md-6 ">
					<button class="main_btn center-block" id="btn1">
						Добавить элемент
					</button>
				</div>
				<div class="col-md-6 ">
					<button class="main_btn center-block" id="btn2">
						Удалить лишний
					</button>
				</div>
			</div>
		</div>
		</div>
		

		<div class="popup">
			<div class="close">&times</div>
			<p>Все дела на сегодня выполнены!</p>
		</div>
		<!-- /.main -->
		<!-- check script -->
		<script src="js/anwser.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
